<!DOCTYPE html>

</head>
<body>
  <div>
    <h1>🍽️ Restaurantes - Sabor Caseiro</h1>

    <h2>Unidades Atuais</h2>
    <ul class="unit-list">
      <li class="unit">📍 Av. Pres. Vargas, 799 - Getúlio Vargas, Bagé - RS, 96412-660</li>
      <li class="unit">📍 Av. Tupi Silveira, 1890 - Centro, Bagé - RS, 96400-110</li>

      <button type="submit">Cadastrar Unidade</button>
    </form>
  </div>
