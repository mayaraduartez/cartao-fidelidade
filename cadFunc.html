<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dos funcionários</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class>
        <br/>
        <br/>
        <h1> Cadastro dos funcionário:</h1>
                <h1> Cadastro dos funcionário:</h1>

        <form enctype="multipart/form-data" method="post">
            <div>
                <p>Nome</p>
                <input type="text" name="nome" placeholder="Nome"/>
            </div>
            <div>
                <p>CPF</p>
                <input type="text" name="cpf" placeholder="CPF"/>
            </div>
            <div>
                <p>Endereço</p>
                <input type="text" name="end" placeholder="ENDEREÇO"/>
            </div>
            <div>
                <p>Data de nascimento</p>
                <input type="date" name="data_nascimento" placeholder="Data de nascimento"/>
            </div>
            <div>
                <p>Telefone</p>
                <input type="tel" name="telefone" placeholder="Telefone"/>
            </div>
            <div>
                <p>Email</p>
                <input type="email" name="email" placeholder="Email"/>
            </div>
            <div>
                <p>Foto</p>
                <input type="file" name="foto" placeholder="Foto"/>
            </div>
            <div>
                <p>Senha</p>
                <input type="password" name="senha1" placeholder="Senha"/>
            </div>
            <div>
                <p>Confirme sua senha</p>
                <input type="password" name="senha" placeholder="Confirme sua senha"/>
            </div>
            <div class="btn-form">
            <br/>

                <button type="button" class="btn btn-primary">Cadastre o funcionário</button>
            </div>
        </form>

    </div>
</body>
</html>
