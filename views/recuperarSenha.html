<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="/style/style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="fundo-amarelo">
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="text-center p-4 bg-white rounded shadow" style="max-width: 400px; width: 100%;">
    
    <!-- Logo -->
    <img src="../img/logoRes.png" alt="Logo Sabor Caseiro" style="width: 100px; height: auto;" class="mb-3">

    <!-- Título -->
    <h1 class="h4 mb-4">Recupere a sua senha</h1>

    <!-- Formulário -->
    <form enctype="multipart/form-data" method="post">
      <div class="mb-3 text-start">
        <label for="exampleInputEmail1" class="form-label">Escreva o seu email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>

      <button type="button" class="btn btn-primary w-100">Enviar token</button>

      <script>
  document.querySelector('.btn.btn-primary').addEventListener('click', function () {
    const email = document.getElementById('exampleInputEmail1').value.trim();

    if (email) {
      alert(`Token enviado para: ${email}`);
      // Aqui você pode adicionar lógica para enviar o token via backend futuramente
    } else {
      alert('Por favor, preencha o campo de email.');
    }
  });
</script>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
