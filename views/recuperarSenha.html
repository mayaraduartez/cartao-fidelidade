<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>

  <!-- Bootstrap 4.1.3 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Seu CSS -->
  <link rel="stylesheet" href="/style/style2.css">
</head>

<body class="fundo-amarelo">
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center">
      <!-- Logo à esquerda -->
      <div class="col-md-4 text-left mb-4 mb-md-0">
<img src="../img/logoRes.png" alt="Logo Sabor Caseiro" class="img-fluid" style="max-width: 250px;">
      </div>

      <!-- Formulário à direita -->
      <div class="col-md-6">
        <h1 class="h4 mb-4 text-center">Recupere a sua senha</h1>

        <form action="/recuperar-senha" method="post">
  <div class="form-group text-left">
    <label for="email">Escreva o seu email</label>
    <input type="email" class="form-control" id="email" name="email" required>
    <small class="form-text text-muted">Digite o email cadastrado para receber o token.</small>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Enviar token</button>
</form>

      </div>
    </div>
  </div>

 <script>
  document.querySelector('form').addEventListener('submit', function (event) {
    const email = document.getElementById('email').value.trim();

    if (!email) {
      event.preventDefault(); // Impede o envio se o campo estiver vazio
      alert('Por favor, preencha o campo de email.');
    }
  });
</script>

</body>

</html>
