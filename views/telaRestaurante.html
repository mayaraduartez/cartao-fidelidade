<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Unidades - Sabor Caseiro</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <link rel="stylesheet" href="/style/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
        rel="stylesheet">
</head>


<body class="fundo-amarelo">


  <div class="container mt-4">

    <div class="text-center mb-4">
  <img src="../img/logoRes.png" alt="Logo Sabor Caseiro" style="width: 100px; height: auto;">
  <h1 class="mt-2">Restaurantes - Sabor Caseiro</h1>
</div>

    <div class="row">
      <!-- Coluna esquerda: lista e sele√ß√£o -->
      <div class="col-md-6 mb-4">
        <div class="card p-3 h-100">
          <h2 class="h5">Unidades Atuais</h2>
          <ul id="unitList" class="list-group mb-3">
            <li class="list-group-item">üìç Av. Pres. Vargas, 799 - Get√∫lio Vargas</li>
            <li class="list-group-item">üìç Av. Tupi Silveira, 1890 - Centro</li>
            <li class="list-group-item">üìç R. Ven√¢ncio A√≠res, 41 - Centro</li>
          </ul>

          <h2 class="h5">Selecionar Unidade</h2>
          <select id="unitSelect" class="form-select mb-3">
            <option value="0">Av. Pres. Vargas, 799 - Get√∫lio Vargas</option>
            <option value="1">Av. Tupi Silveira, 1890 - Centro</option>
            <option value="2">R. Ven√¢ncio A√≠res, 41 - Centro</option>
          </select>

          <div class="d-flex gap-2">
            <button class="btn btn-warning flex-fill" onclick="editarUnidade()">Editar</button>
            <button class="btn btn-danger flex-fill" onclick="excluirUnidade()">Excluir</button>
          </div>
        </div>
      </div>

      <!-- Coluna direita: cadastro -->
      <div class="col-md-6 mb-4">
        <div class="card p-3 h-100">
          <h2 class="h5">Cadastrar Nova Unidade</h2>
          <form onsubmit="cadastrarUnidade(event)">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome da Unidade:</label>
              <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: Unidade Leste">
            </div>

            <div class="mb-3">
              <label for="endereco" class="form-label">Endere√ßo:</label>
              <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Ex: Rua Tal, 999">
            </div>

            <button type="submit" class="btn btn-success w-100">Cadastrar Unidade</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <script>
    function atualizarSelect() {
      const lista = document.getElementById("unitList");
      const select = document.getElementById("unitSelect");
      select.innerHTML = "";
      Array.from(lista.children).forEach((li, index) => {
        const texto = li.textContent.replace("üìç ", "");
        const option = document.createElement("option");
        option.value = index;
        option.textContent = texto;
        select.appendChild(option);
      });
    }

    function editarUnidade() {
      const select = document.getElementById("unitSelect");
      const index = select.value;
      const lista = document.getElementById("unitList");
      const item = lista.children[index];
      const novoEndereco = prompt("Novo endere√ßo:", item.textContent.replace("üìç ", ""));
      if (novoEndereco) {
        item.textContent = "üìç " + novoEndereco;
        atualizarSelect();
      }
    }

    function excluirUnidade() {
      const select = document.getElementById("unitSelect");
      const index = select.value;
      const lista = document.getElementById("unitList");
      const item = lista.children[index];
      if (item) {
        item.remove();
        atualizarSelect();
      }
    }

    function cadastrarUnidade(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      if (nome && endereco) {
        const lista = document.getElementById("unitList");
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = "üìç " + endereco;
        lista.appendChild(li);
        atualizarSelect();
        document.getElementById("nome").value = "";
        document.getElementById("endereco").value = "";
      } else {
        alert("Preencha todos os campos!");
      }
    }
  </script>
</body>
</html>
